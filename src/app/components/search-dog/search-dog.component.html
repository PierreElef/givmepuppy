<div class="container">
  <div class="row">
    <div class="col-12">
      <h2>Chercher la race du chien</h2>
    </div>
    <div class="col-12">
      Filtrer par nom :
      <input type="text" [(ngModel)]="filter" (input)="onSearchChange()">
    </div>
    <div class="col-12 py-2">
      <div class="row">
        <div *ngFor="let breedName of filters" class="col-3 text-center">
          <a routerLink="/breeds/{{ breedName }}">
            <app-breed-card [breed]="breedName"></app-breed-card>
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
